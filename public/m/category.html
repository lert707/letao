<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>乐淘淘</title>
	<link rel="icon" href="images/favicon.ico">

	<link rel="stylesheet" href="./lib/mui/css/mui.css">
	<link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
	<link rel="stylesheet/less" href="./less/category.less">
	<script src="./lib/less/less.js"></script>
</head>
<body>
	<!-- 头部 -->
	<header id="header">
		<i class="fa fa-arrow-left" aria-hidden="true"></i>
		<input class="search" type="search">
		<i class="fa fa-search" aria-hidden="true"></i>
	</header>

	<main id='main'>
		<div class="category-left">
			<ul>
				
			</ul>
		</div>
		<div class="category-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-row">
						
					</div>
				</div>
			</div>
		</div>
	</main>	

	<!-- 底部导航 -->
	<footer id="footer">
		<div class="mui-row">
			<div class="mui-col-xs-3">
				<a href="./index.html" class=" fa fa-home">
					首页
				</a>
			</div>
			<div class="mui-col-xs-3">
				<a href="./category.html" class="active fa fa-bars">
					分类
				</a>
			</div>
			<div class="mui-col-xs-3">
				<a href="" class="fa fa-shopping-cart">
					购物车
				</a>
			</div>
			<div class="mui-col-xs-3">
				<a href="" class="fa fa-user">
					用户中心
				</a>
			</div>
		</div>
	</footer>


	<script id='category-left-tmp' type='text/html'>
		{{each rows as value i}}
			<li class='{{i == 0 ? "active" : ""}}'><a href="javascript:;" data-id='{{value.id}}'>{{value.categoryName}}</a></li>
		{{/each}}
	</script>
	<script id='category-right-tmp' type='text/html'>
		{{each rows as value i}}
			<div class="mui-col-xs-4">
				<a href="javascript:;" data-id='{{value.id}}'>
					<img src="{{value.brandLogo}}" alt="">
					<span class="name">{{value.brandName}}</span>
				</a>
			</div>
		{{/each}}
	</script>
	<script src="./lib/zepto/zepto.min.js"></script>
	<script src="./lib/artTemplate/template.js"></script>
	<script src="./lib/mui/js/mui.js"></script>
	<script src="./js/category.js"></script>
</body>
</html>
